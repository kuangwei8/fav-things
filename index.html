  <div class="container">
    <form class="" action="index.html" method="post">

      <label class="col-md-8 col-form-label" for="os">Do you eat Eggo Waffles <em>every</em> morning?</label>
      <div class="col-md-4">
        <select class="dropdown" id="waffles" name="">
          <option value="yes">Definitely yes!</option>
          <option value="no">Oops. No! </option>
        </select>
      </div>

      <label class="col-md-8 col-form-label " for="experience">How many years of experience do you have?</label>
      <div class="col-md-4">
        <select class="dropdown" id="experience" name="">
          <option value="one" selected>Less than 1</option>
          <option value="two">Between 1 and 3</option>>
          <option value="three">3 or more</option>
        </select>
      </div>

      <label class="col-md-8 col-form-label" for="platform">Are you primarily interested in developing desktop or web applications?</label>
      <div class="col-md-4">
        <select class="dropdown" id="platform" name="">
          <option value="desktop">Desktop</option>
          <option value="web">Web</option>
        </select>
      </div>

      <label class="col-md-8 col-form-label" for="os">Are you primarily interested in developing desktop or web applications?</label>
      <div class="col-md-4">
        <select class="dropdown" id="os" name="">
          <option value="macOS">macOS</option>
          <option value="Windows">Windows</option>
        </select>
      </div>

      <label class="col-md-8 col-form-label" for="front-back-end">Do you want to develop front end, back end, or both?</label>
      <div class="col-md-4">
        <select class="dropdown" id="front-back-end" name="">
          <option value="frontend">Front end</option>
          <option value="backend">Back end</option>
          <option value="both">Both</option>
        </select>
      </div>

      <br>
      <button type="button" name="button" class="btn btn-success">Ready to find out?</button>
      <hr>
    </form>
  </div>
